<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AWLO 2018 Induction and Fundraiser Dinner Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Load Boostrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Load Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Load main stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col top-margin">
                <p class="text-center">
                    <img src="https://awlo.org/womendecide/images/AWLO%20LOGO%20small.png" alt="AWLO Logo" width="100px">
                    <p class="text-center great-vibes" style="font-size: 200%;">Induction and Fundraising Dinner</p>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <form action="#" method="POST" id="form">
                <div class="row">
                    <div class="col-md form-group">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name" required>
                    </div>
                    <div class="col-md form-group">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required>
                        <small class="form-text text-muted">This is where we will send your ticket to. Kindly ensure it is a current email.</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md form-group">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone Number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-center"><button type="submit" class="btn btn-danger" style="padding-left: 40px; padding-right:40px; margin-top:20px;" >Buy Ticket</button></p>
                    </div>
                </div>
            </form>
        </div>


    </div>
<!-- Load Boostrap, and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<!-- Load Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Load main.js file -->
<script src="scripts/main.js"></script>
</body>
</html>
